<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Fusion Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Splash screen fade up */
      @keyframes fade-in-up-splash {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up-splash {
        animation: fade-in-up-splash 0.8s ease-out forwards;
      }
      
      /* Snappier pop-in for prompt bar */
      @keyframes pop-in {
        from { opacity: 0; transform: translateY(10px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-pop-in {
        animation: pop-in 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
      }

      /* General purpose fade-in-up */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }
      
      /* Shimmer effect for loading */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .shimmer-effect::after {
        content: '';
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(100deg, rgba(255, 255, 255, 0) 20%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0) 80%);
        animation: shimmer 2s infinite linear;
      }

      /* Unsaved changes pulse */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
      .pulse-indicator {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
